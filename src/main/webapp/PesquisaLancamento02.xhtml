<!DOCTYPE html>
<ui:composition   template="/WEB-INF/template/Layout.xhtml"
				  xmlns="http://www.w3.org/1999/xhtml"
				  xmlns:f="http://xmlns.jcp.org/jsf/core"
				  xmlns:h="http://xmlns.jcp.org/jsf/html"
				  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				  xmlns:composite="http://xmlns.jcp.org/jsf/composite">
	
	<f:metadata>
		<f:viewAction action="#{pesquisaLancamentosBean.consultar()}"></f:viewAction>		
	</f:metadata>

	<ui:define name="titulo">Pesquisa de lançamentos</ui:define>

	<ui:define name="corpo">
		<h1>Consulta de lançamentos</h1>	
		
		<h:form id="frm">
			<h:dataTable value="#{pesquisaLancamentosBean.lancamentos}" var="lancamento" border="1" cellspacing="0" cellpadding="2">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Pessoa" />
					</f:facet>
					<h:outputText value="#{lancamento.pessoa.nome}"/>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Descrição" />
					</f:facet>
					<h:outputText value="#{lancamento.descricao}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Valor" />
					</f:facet>
					<h:outputText value="#{lancamento.valor}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Data Vencimento" />
					</f:facet>
					<h:outputText value="#{lancamento.dataVencimento}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Data Pagamento" />
					</f:facet>
					<h:outputText value="#{lancamento.dataPagamento}" />
				</h:column>
			</h:dataTable>			
		</h:form>
		</ui:define>
		
</ui:composition>
