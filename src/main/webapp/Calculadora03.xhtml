<!DOCTYPE html>
<!-- Imports JSF html-->
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:composite="http://xmlns.jcp.org/jsf/composite">
	
	<h:head>
		<title>Calculadora</title>
	</h:head>
	
	<h:body>
		<h:form id="frm">
			<h:messages />
			
			<h:inputText size="12" value="#{calculadoraBean.valorA}" required="true">
				<!-- Usado para especificar um tipo de conversÃ£o -->
				<f:convertNumber minFractionDigits="2" maxFractionDigits="2" locale="pt_BR"/> 
			</h:inputText>
			+
			<h:inputText size="12" value="#{calculadoraBean.valorB}" required="true">
				<f:convertNumber maxFractionDigits="2" minFractionDigits="2" locale="pt_BR"/>
			</h:inputText>
			=
			<h:outputText value="#{calculadoraBean.resultado}">
				<f:convertNumber type="currency" locale="pt_BR"/>
			</h:outputText>
			
			<h:commandButton action="#{calculadoraBean.somar()}" value="Somar"/>
				
		</h:form>
	</h:body>
</html>
