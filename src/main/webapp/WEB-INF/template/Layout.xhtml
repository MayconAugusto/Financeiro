<!DOCTYPE html>
<!-- Imports JSF html-->
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	  xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<title>
			<ui:insert name="titulo">Sistema Financeiro</ui:insert>
		</title>

		<h:outputStylesheet library="css" name="estilo.css"/>

		<div style="float: right; margin-right: 20px; margin-top: 8px;">
			Olá #{usuario.nome}
		</div>
	</h:head>

	<p:ajaxStatus styleClass="ajax-status">
		<f:facet name="start">
			<h:graphicImage library="images" name="loading.gif" />
		</f:facet>
		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>

	<h:body>
		
		<header>
			<h:graphicImage library="images" name="logo.png" />
		</header>
		
		<h:form>
			<p:menubar style="margin-top: -20px; margin-bottom: 20px">
				<p:submenu label="Cadastros">
					<p:menuitem value="Pessoa"/>
					<p:menuitem value="Lançamento" action="/CadastroLancamento?faces-redirect=true"/>
				</p:submenu>

				<p:submenu label="Pesquisas">
					<p:menuitem value="Pessoas"/>
					<p:menuitem value="Lançamentos" action="/PesquisaLancamento?faces-redirect=true"/>
				</p:submenu>

				<p:submenu label="Sistema">
					<p:menuitem value="Sair" action="#{loginBean.logout()}" />
				</p:submenu>
			</p:menubar>	
		</h:form>
		
		<div id="conteudo">
			<ui:insert name="corpo"/>
		</div>
		
		<footer>
			Sistema Financeiro - AlgaWorks
		</footer>
		
	</h:body>

</html>
