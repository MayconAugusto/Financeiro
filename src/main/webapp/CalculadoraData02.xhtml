<!DOCTYPE html>
<!-- Imports JSF html-->
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:composite="http://xmlns.jcp.org/jsf/composite">

	<h:head>
		<title>Calculadora Data</title>
	</h:head>
	
	<h:body>
		<h:form id="frm">
			<h:messages showDetail="true" showSummary="false"/>
			
			<h:inputText size="12" value="#{calculadoraDataBean.dataBase}" label="Data base"
				converterMessage="Informe uma data base corretamente.">
				<!-- Usado para especificar um tipo de conversÃ£o de data -->
				<f:convertDateTime pattern="dd/MM/yyyy"/> 
			</h:inputText>
			+
			<h:inputText size="12" value="#{calculadoraDataBean.dias}"/>
			dias =
			<h:outputText value="#{calculadoraDataBean.resultado}">
				<f:convertDateTime dateStyle="full" locale="pt_BR"/>
			</h:outputText>
			<br/>
			
			<h:commandButton action="#{calculadoraDataBean.adicionar()}" value="Adicionar"/>
				
		</h:form>
	</h:body>

</html>
