<!DOCTYPE html>
<!-- Imports JSF html-->
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:composite="http://xmlns.jcp.org/jsf/composite">
	
	<h:head>
		<title>Consulta Lançamentos</title>
		<h:outputStylesheet library="css" name="estilo.css"/>
	</h:head>
	
	<h:body>
		<f:metadata>
			<f:viewAction action="#{consultaLancamentosBean.consultar()}"></f:viewAction>		
		</f:metadata>

		<header>
			<h:graphicImage library="images" name="logo.png"/>
		</header>

	<div id="conteudo">
		<h1>Consulta de lançamentos</h1>	
		
		<h:form id="frm">
			<h:dataTable value="#{consultaLancamentosBean.lancamentos}" var="lancamento" border="1" cellspacing="0" cellpadding="2">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Pessoa" />
					</f:facet>
					<h:outputText value="#{lancamento.pessoa.nome}"/>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Descrição" />
					</f:facet>
					<h:outputText value="#{lancamento.descricao}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Valor" />
					</f:facet>
					<h:outputText value="#{lancamento.valor}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Data Vencimento" />
					</f:facet>
					<h:outputText value="#{lancamento.dataVencimento}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Data Pagamento" />
					</f:facet>
					<h:outputText value="#{lancamento.dataPagamento}" />
				</h:column>
			</h:dataTable>			
		</h:form>
		</div>
	
		<footer>
			Sistema Financeiro - AlgaWorks
		</footer>
	
	</h:body>
</html>
